hello.hello:
  path: '/hello/{param}'
  defaults:
    _title: 'Hello'
    _controller: '\Drupal\hello\Controller\HelloController::content'
    param: null
  requirements:
    _access: 'TRUE'

hello.json:
  path: '/json'
  defaults:
    _title: 'Json'
    _controller: '\Drupal\hello\Controller\HelloController::jsonResponse'
  requirements:
    _access: 'TRUE'

hello.node.history:
  path: '/node/{node_id}/history'
  defaults:
    _title: 'Update history'
    _controller: '\Drupal\hello\Controller\HelloController::nodeHistory'
  requirements:
    _access: 'TRUE'


